<!-- Modal 2 -->

<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <h4 class="modal-title" id="exampleModalLabel">Categorizacion y Valoracion</h4>
</div>
<div class="modal-body">
    <form>
    <div class="form-group">
        <label for="recipient-name">Entidades</label>
        <select class="form-control" ng-model="vmWidgetData.definition.entity" ng-options="item as item.name for item in vmWidgetData.entitiesType track by item.id" ng-change="vmWidgetData.getColumnsByEntity()" ng-required="true" >						
		</select>
    </div>
    <div class="form-group" ng-if="vmWidgetData.definition.entity != null">
        <label for="recipient-name">Categoria</label>
        <select class="form-control" ng-model="vmWidgetData.definition.baseColumn" ng-options="item as item.name for item in vmWidgetData.columns track by item.id"  ng-required="true" >
        </select>
    </div>

    <div class="form-group" ng-if="vmWidgetData.definition.baseColumn != null">
        
        <label for="recipient-name">Operacion y campo para calcular</label>
        
        <div class="row">
            
            <div class="col-8 col-sm-6">  
                <select class="form-control " placeholder="Operacion" ng-model="vmWidgetData.selectValueOp" ng-options="item as item.operation for item in vmWidgetData.valueOperation track by item.id"  ng-required="true" >
                    <option value="" disabled selected>Selecciones una operacion</option>
                </select>
            </div>
            <div class="col-8 col-sm-6">
                <select class="form-control" placeholder="campo" ng-model="vmWidgetData.valueColumn" ng-options="item as item.name for item in vmWidgetData.allColumns track by item.id"  ng-required="true" >
                    <option value="" disabled selected>Selecciones una campo</option>
                </select>
            </div>
        </div>
        
    </div>
    
    
</form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default btn-next" ng-click="vmWidgetData.backStepOne()">Atras</button>
    <button type="button" class="btn btn-default btn-next" ng-click="vmWidgetData.stepTree()">Siguiente</button>
    <button type="button" class="btn btn-default" ui-sref="createWidget">Cerrar</button>
</div>
