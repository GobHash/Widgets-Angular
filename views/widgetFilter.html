
<div class="modal-header">
    <button type="button" ui-sref="createWidget" class="close" data-dismiss="modal">&times;</button>
    <h4 class="modal-title" id="exampleModalLabel">Seleccionar Filtros</h4>
</div>
<div class="modal-body">
    <form>
    <div class="form-group">
        <label for="recipient-name">Filtros</label>
        
        <div class="row filter" ng-repeat="filter in vmWidgetFilter.filters">
            <div class="col-8 col-sm-4">
                <select class="form-control" id="widget-entities" ng-model="filter.column" ng-options="item as item.name for item in vmWidgetFilter.allColumns track by item.id"  ng-required="true">
                </select>
            </div>
            <div class="col-8 col-sm-2">
                <select class="form-control" ng-model="filter.operation" ng-options="item as item.operation for item in vmWidgetFilter.filterOperations track by item.id"  ng-required="true">
                </select>
            </div>
            <div class="col-8 col-sm-3">
                <input type="text" class="form-control" id="value" ng-model="filter.value"></input>
            </div>
            <div class="col-8 col-sm-1">
                <button class="btn btn-primary btn-next" ng-click="vmWidgetFilter.addFilter()"><span class="	glyphicon glyphicon-plus"></span></button>
            </div>
            <div class="col-8 col-sm-1">
                <button class="btn btn-primary btn-next" ng-click="vmWidgetFilter.deleteFilter(filter)"><span class="glyphicon glyphicon-remove"></span></button>
            </div>
            
        </div>
    </div>
    <div class="form-group">
        <label for="recipient-name">Filto por Fecha</label>
        <div class="row">
            <div class="col-4 col-lg-4">
                <select class="form-control" ng-model="filter.Dateoperation" ng-options="item as item.operation for item in vmWidgetFilter.dateOperationFilter track by item.id"  ng-required="true">
                </select>
            </div>
            <div class="col col-lg-1">
                <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="vmWidgetFilter.dpOpen = !vmWidgetFilter.dpOpen"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </div>
            <div class="col col-lg-4" ng-disabled="true">
                <input type="text" 
                name="date" 
                class="form-control" 
                id="date" 
                uib-datepicker-popup="{{vmWidgetFilter.dpFormat}}" 
                placeholder="{{vmWidgetFilter.dpFormat}}" 
                ng-model="vmWidgetFilter.date" 
                is-open="vmWidgetFilter.dpOpen" 
                datepicker-options="vmWidgetFilter.dpOptions" 
                close-text="Close" ng-change="vmWidgetFilter.validateDate()">
            </div>
            
            
        </div>
    </div>
    
    
</form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default btn-next" ng-click="vmWidgetFilter.stepTree()">Atras</button>
    <button type="button" class="btn btn-default btn-next" ng-click="vmWidgetFilter.stepFour()">Preview</button>
    <button type="button" class="btn btn-default btn-next" ui-sref="createWidget" >Close</button>

</div>
