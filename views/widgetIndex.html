
<div class="modal-header">
    <button type="button" class="close" ui-sref="createWidget">&times;</button>
    <h4 class="modal-title" id="exampleModalLabel">Creando Widget</h4>
</div>
<div class="modal-body">
    <form>
    <div class="form-group">
        <label for="message-text" class="form-control-label">Titulo</label>
        <input type="text" class="form-control" id="widget-name"></textarea>
    </div>
    <div class="form-group">
        <label for="recipient-name">Tipo de Grafico</label>
        
        <select class="form-control" ng-model="vmWidgetIndex.widgetModal.widget" ng-options="item as item.nombre for item in vmWidgetIndex.widgetsType track by item.id"  ng-required="true" >						
		</select>
    </div>
    
</form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default btn-next" ng-click="vmWidgetIndex.stepTwo()">Siguiente</button>
    <button type="button" class="btn btn-default" ui-sref="createWidget">Cerrar</button>
</div>
