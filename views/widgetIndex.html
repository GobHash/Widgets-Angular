
<div class="modal-header">
    <button type="button" ng-click="vmWidgetIndex.close()" class="close">&times;</button>
    <h4 class="modal-title" id="exampleModalLabel">Creando Gráfico</h4>
</div>
<form name="vmWidgetIndex.indexForm" ng-submit="vmWidgetIndex.stepTwo()" novalidate>
    <div class="modal-body">
        
            <div class="form-group" ng-class="{ 'has-error' : (vmWidgetIndex.indexForm.$submitted && vmWidgetIndex.indexForm.name.$untouched)  || ( vmWidgetIndex.indexForm.name.$invalid && !vmWidgetIndex.indexForm.name.$pristine ) }">
                <label for="message-text" class="form-control-label">Titulo</label>
                <input type="text" class="form-control" id="widget-name" name="name" ng-model="vmWidgetIndex.definition.name" ng-required="true"></input>
                <p ng-show="(vmWidgetIndex.indexForm.$submitted && vmWidgetIndex.indexForm.name.$untouched) || (vmWidgetIndex.indexForm.name.$invalid && !vmWidgetIndex.indexForm.name.$pristine)" class="help-block">Por favor ingrese un titulo</p>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : (vmWidgetIndex.indexForm.$submitted && vmWidgetIndex.indexForm.graph.$untouched)  || (vmWidgetIndex.indexForm.graph.$invalid && !vmWidgetIndex.indexForm.graph.$pristine) }">
                <label for="recipient-name">Tipo de Gráfico</label>
                <select class="form-control" name="graph" ng-model="vmWidgetIndex.definition.widgetType" ng-options="item as item.name for item in vmWidgetIndex.widgetsType track by item.id"  ng-required="true" >						
                </select>
                <p ng-show="(vmWidgetIndex.indexForm.$submitted && vmWidgetIndex.indexForm.graph.$untouched)  || (vmWidgetIndex.indexForm.graph.$invalid && !vmWidgetIndex.indexForm.graph.$pristine)" class="help-block">Por favor seleccione un tipo de grafica</p>
            </div>
        
        
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-default btn-next">Siguiente</button>
        <button type="button" class="btn btn-default" ng-click="vmWidgetIndex.close()">Cerrar</button>
    </div>
</form>
